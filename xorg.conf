# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 440.31

# Edited to make amd gpu load first

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "DisplayPort-0"
    Modeline "1920x1080_143.90"  452.00  1920 2088 2296 2672  1080 1083 1088 1177 -hsync +vsync
    Option 	   "PreferredMode" "1920x1080_144.00"
    Option	   "RightOf" "DisplayPort-1"
    Option         "DPMS"
EndSection

Section "Monitor"
    Identifier     "DisplayPort-1"
    Modeline "1920x1080_143.90"  452.00  1920 2088 2296 2672  1080 1083 1088 1177 -hsync +vsync
    Option 	   "PreferredMode" "1920x1080_144.00"
    Option	   "LeftOf" "DisplayPort-0"
    Option	   "Primary" "true"
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "AMD"
    Driver         "amdgpu"
    Option 	   "Tearfree" "true"
    Option	   "VariableRefresh" "true"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "AMD"
    Monitor        "DP-0"
    Monitor	   "DP-1"
    DefaultDepth    24
    Option         "Coolbits" "4"
    SubSection     "Display"
        Depth       24
	Modes      "1920x1080_144.00"
    EndSubSection
EndSection 


